<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>RideShare Connect</title>
</head>
<body>
    <h1>RideShare Connect</h1>

    <div id="metamaskStatus"></div>

    <div id="authSection">
        <h2>User Authentication</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter your username">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password">
        <br>
        <button id="signupCustomerBtn">Sign Up as User</button>
        <button id="signupDriverBtn">Sign Up as Driver</button>
        <br>
        <button id="loginBtn">Login</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.6/dist/web3.min.js"></script>
    <script src="truffle-contract.js"></script>
    <script src="app.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            // Check if MetaMask is installed
            if (window.ethereum) {
                document.getElementById('metamaskStatus').innerText = 'MetaMask is installed!';
            } else {
                document.getElementById('metamaskStatus').innerText = 'MetaMask is not installed. Please install it from <a href="https://metamask.io/" target="_blank">here</a>.';
            }
        });
    
        document.getElementById('signupCustomerBtn').addEventListener('click', async () => {
            await App.signupCustomer();
        });
    
        document.getElementById('signupDriverBtn').addEventListener('click', async () => {
            await App.signupDriver();
        });
    
        document.getElementById('loginBtn').addEventListener('click', async () => {
            await App.signin();
        });
    </script>
</body>
</html>
