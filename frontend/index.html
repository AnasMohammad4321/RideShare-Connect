<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>RideShare Connect - Signup/Login</title>
</head>
<body>
    <h1>RideShare Connect</h1>

    <h2>User Signup</h2>
    <label for="username">Username:</label>
    <input type="text" id="username" placeholder="Enter your username">

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email">

    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter your password">

    <button onclick="signUpAsDriver()">Sign Up as Driver</button>
    <button onclick="signUpAsPassenger()">Sign Up as Passenger</button>

    <h2>User Signin</h2>
    <label for="signInUsername">Username:</label>
    <input type="text" id="signInUsername" placeholder="Enter your username">

    <label for="signInPassword">Password:</label>
    <input type="password" id="signInPassword" placeholder="Enter your password">

    <button onclick="signIn()">Sign In</button>

    <script src="web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
