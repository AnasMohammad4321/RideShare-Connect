<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>RideShare Connect</title>
</head>
<body>

    <div id="metamaskStatus"></div>

    <div id="authSection">
        <h2>User Authentication</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter your username">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password">
        <br>
        <button id = signup onclick="signup()">Sign Up</button>
        <br>
        <button onclick="login()">Login</button>
    </div>

    <div id="welcomeScreen" style="display: none;">
        <p id="welcomeMessage"></p>
        <p>Hello <span id="welcomeUsername"></span>!</p>
        <button id="logoutButton">Logout</button>
    </div>

    <!-- Display ride-related fields only when the user is logged in -->
    <div id="rideSection" style="display: none;">
        <label for="carRegistration">Car Registration:</label>
        <input type="text" id="carRegistration" placeholder="Enter your car registration">
        <br>
        <label for="numberOfSeats">Number of Seats:</label>
        <input type="number" id="numberOfSeats" placeholder="Enter the number of seats">
        <br>
        <label for="seatPrice">Seat Price:</label>
        <input type="number" id="seatPrice" placeholder="Enter the seat price">
        <br>
        <button onclick="startRide()">Start Ride</button>
    </div>

    <div id="rideDetails" style="display: none;">
        <p>Ride Details:</p>
        <p><strong>Car Registration:</strong> <span id="carRegistration"></span></p>
        <p><strong>Number of Seats:</strong> <span id="numberOfSeats"></span></p>
        <p><strong>Seat Price:</strong> <span id="seatPrice"></span></p>
        <button onclick="bookRide()">Book Ride</button>
    </div>
    
    <div id="SignUpFailedScreen" style="display: none;">
        <p id="SignUpFailedMessage"></p>
        <button id="TryAgainButton">Try Again</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.6/dist/web3.min.js"></script>
    <script src="truffle-contract.js"></script>
    <script src="app.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            // Check if MetaMask is installed
            if (window.ethereum) {
                document.getElementById('metamaskStatus').innerText = 'MetaMask is installed!';
            } else {
                document.getElementById('metamaskStatus').innerHTML = 'MetaMask is not installed. Please install it from <a href="https://metamask.io/" target="_blank">here</a>.';
            }
        });

        async function signup() {
            await App.signupCustomer();
        }

        async function login() {
            await App.signin();
        }

        async function startRide() {
            await App.startRide();
        }

        async function bookRide() {
            await App.bookRide();
        }

        async function cancelRide() {
            await App.cancelRide();
        }
    </script>
</body>
</html>
