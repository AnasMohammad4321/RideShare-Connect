<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>RideShare Connect</title>
</head>
<body>

    <div id="metamaskStatus"></div>

    <div id="authSection">
        <h2>User Authentication</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter your username">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password">
        <br>
        <button id = signup onclick="signup('customer')">Sign Up</button>
        <br>
        <button onclick="login()">Login</button>
    </div>

    <div id="welcomeScreen" style="display: none;">
        <p id="welcomeMessage"></p>
        <p>Hello <span id="welcomeUsername"></span>!</p>
        <button id="logoutButton">Logout</button>
    </div>

    <div id="SignUpFailedScreen" style="display: none;">
        <p id="SignUpFailedMessage"></p>
        <button id="TryAgainButton">Try Again</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.6/dist/web3.min.js"></script>
    <script src="truffle-contract.js"></script>
    <script src="app.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            // Check if MetaMask is installed
            if (window.ethereum) {
                document.getElementById('metamaskStatus').innerText = 'MetaMask is installed!';
            } else {
                document.getElementById('metamaskStatus').innerHTML = 'MetaMask is not installed. Please install it from <a href="https://metamask.io/" target="_blank">here</a>.';
            }
        });

        async function signup(userType) {
            await App.signupCustomer();
        }

        async function login() {
            await App.signin();
        }
    </script>
</body>
</html>
